Command_Aliases: [ telefono ]

Prefix: "&8[&9GreenMobile&8] &8>>"

# Configurazione del plugin Telefono
# Redis per rate limiting distribuito (opzionale)
redis:
  enabled: false
  host: "localhost"
  port: 6379
  password: ""
  timeout: 2000

# Limiti rate limiting
rateLimit:
  call:
    perMinute: 5
  message:
    perMinute: 10
  contact:
    perHour: 20
  global:
    perSecond: 100

# Cache settings
cache:
  expireAfterWrite: 10 # minuti
  expireAfterAccess: 3  # minuti
  maximumSize: 500
  
# Database settings
database:
  connectionPool:
    maximum: 12
    minimum: 4
    connectionTimeout: 30000
    idleTimeout: 600000
    maxLifetime: 1800000
  retries:
    max: 3
    delayMs: 1000