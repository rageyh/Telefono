# -----------------------------------------------------------------------------------------------------
# Configurazione Performance - Plugin Telefono
# Ottimizzazioni per server con 200+ giocatori simultanei
# -----------------------------------------------------------------------------------------------------

# Configurazione Cache
Cache:
  # Durata cache in minuti
  Contatti_Expire_Write: 15
  Contatti_Expire_Access: 5
  Contatti_Max_Size: 1000
  
  Abbonamenti_Expire_Write: 10
  Abbonamenti_Expire_Access: 3
  Abbonamenti_Max_Size: 500
  
  History_Expire_Write: 8
  History_Expire_Access: 3
  History_Max_Size: 300

# Rate Limiting
Rate_Limiting:
  Telephone_Open_Cooldown: 2  # secondi
  Max_Uses_Per_Minute: 20
  Command_Cooldown: 10        # secondi per comandi admin
  
# Database Pool
Database_Pool:
  Maximum_Pool_Size: 12
  Minimum_Idle: 4
  Connection_Timeout: 30000   # millisecondi
  Idle_Timeout: 600000        # millisecondi
  Max_Lifetime: 1800000       # millisecondi

# Ottimizzazioni Threading
Threading:
  Cache_Executor_Threads: 4
  Database_Executor_Threads: 8
  
# Monitoring
Monitoring:
  Log_Cache_Stats: true
  Cache_Stats_Interval: 300   # secondi
  
# Sicurezza Input
Security:
  Max_SIM_Length: 8
  Min_SIM_Length: 6
  SIM_Pattern: '^[0-9]{6,8}$'
  Max_Contact_Name_Length: 15
  Max_Message_Length: 280 